<div class="container">
    <div class="row">
        <div class="span12">
            <h1>
                Manage Contacts
            </h1>
            <hr>
        </div>
        {{#if contacts}}
            {{#each contacts}}
                <p>{{name.first}} {{name.last}}: {{username}}</p>
            {{/each}}
        {{else}}
            <p>You have no contacts!</p>
        {{/if}}
        <form class="form-horizontal" role="form" method="post" action="/contacts" onsubmit="submitForm()">
            <fieldset>
                <legend>Add a Contact</legend>
            </fieldset>
            <div class="form-group">
                <label for="userList" class="control-label col-lg-1">Users</label>
                <div class="col-lg-3">
                    <select class="form-control col-lg-3" id="userList" name="addContactId">
                        {{#each users}}
                            <option value="{{id}}">{{name.last}}, {{name.first}}: {{username}}</option>
                        {{/each}}
                    </select>    
                </div>
                <div class="col-lg-2">
                    <button type="submit" class="btn btn-primary btn-block">Add Contact</button>
                </div>
            </div>
            <div class="form-group">
            </div>
        </form>
        <form class="form-horizontal" role="form" method="post" action="/contacts" onsubmit="submitForm()">
            <fieldset>
                <legend>Invite a Contact</legend>
            </fieldset>
            <div class="form-group">
                <label class="control-label col-lg-1">First Name</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control" name="firstname" placeholder="First Name">
                </div>
                <label class="control-label col-lg-1">Last Name</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control" name="lastname" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-1">Email</label>
                <div class="col-lg-2">
                    <input type="email" class="form-control" name="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-1">
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    function submitForm(evt) {
        console.log(evt);
    }
</script>
